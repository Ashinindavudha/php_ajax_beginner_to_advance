<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data pass to display function</title>
    <script lang="javascript">
      function display (message) {
          document.getElementById("targetDiv").innerHTML = message;
      }
    </script>
  </head>
  <body>
    <h1>passing data to functions</h1>
    <form action="">
      <input
        type="button"
        onclick="display('you are seeing this thanks to Javascript')"
        value="Click Here"
      />
    </form>
    <div id="targetDiv"></div>
    <div id="targetDiv2"></div>
  </body>
</html>
