<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Returning Data From Function</title>
    <script lang="javascript">

      function display() {
          document.getElementById("targetDiv").innerHTML = "6 + 6 = " + adder(6, 6)
      }
      function adder (operand1, operand2) {
          return operand1 + operand2;
      }
    </script>
  </head>
  <body>
    <h1>Returning Data From Function</h1>
    <input type="button" onclick="display()" value="Click to add 6 + 6" />
    <div id="targetDiv"></div>
  </body>
</html>
