<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with logical operator</title>
    <script lang="javascript">
      function display() {
          var account = 2000000;
          var debt = 1000000;
          if (account > 1000000 && debt < 500000) {
              document.getElementById('targetDiv').innerHTML = "Time for a vacation";
          } else {
              document.getElementById('targetDiv').innerHTML = "Get Back to Work";
          }
      }
    </script>
  </head>
  <body>
    <h1>Working with logical operator</h1>
    <input type="button" onclick="display()" value="Click here" />
    <div id="targetDiv"></div>
  </body>
</html>
