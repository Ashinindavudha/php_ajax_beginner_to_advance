<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using the else statement</title>
    <script lang="javascript">
      function display() {
          var account = 500000;
          if (account > 10000000) {
             document.getElementById('targetDiv').innerHTML = "Time for a vacation!";
          } else {
             document.getElementById('targetDiv').innerHTML = "Get back to work!";
          }
      }
    </script>
  </head>
  <body>
    <h1>using the else statement</h1>
    <input type="button" onclick="display()" value="Click here" />
    <div id="targetDiv"></div>
  </body>
</html>
