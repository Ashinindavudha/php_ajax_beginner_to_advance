<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document.write example</title>
    <script lang="javascript">
      document.write("<h1>Welcome to javascript!</h1>"); // write to the page
        /*
        here are the four most commonly used objects:
        1 . document -> ('Represents the web page itself')
        2 . history -> ('Represents the list of URLs that the browser has already been to ')
        3 . window -> ('Repesent the browser itself')
        4. XMLHttpRequest -> (' the object that you use in Ajax to communicate with the server')
        */
    </script>
  </head>
  <body>
    this is a first javascript example.
  </body>
</html>
