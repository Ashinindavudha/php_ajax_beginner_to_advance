<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Todo List App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <style>
        .green {
            color: lightgreen;
        }

        .red {
            color: lightcoral;
        }

        .blue {
            color: skyblue;
        }

        #itemList {
            font-size: 1.5rem;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-items-center" id="message">

                </div>
                <form action="" id="itemForm">
                    <h3>To Do List</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value=""
                            placeholder="Please Enter Name....">
                        <button class="btn btn-outline-primary">Add Item</button>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                        <a href="" class="nav-link active">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a href="" class="nav-link ">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a href="" class="nav-link ">Completed</a>
                    </li>
                </ul>
                <!-- list items -->
                <ul class="list-group list-group-flush" id="itemList">

                </ul>
                <input type="hidden" id="filterType" value="all">
                <input type="hidden" id="citem" value="">
            </div>
        </div>
    </div>

        <span class="title" data-tiem="${item.addedAt}">${item.name}</span>
        <span>
            <a href="#" data-done><i class="bi ${iconClass} green"></i></a>
            <a href="#" data-edit><i class="bi bi-pencil-square blue"></i></a>
            <a href="#" data-delete><i class="bi bi-x-circle red"></i></a>
        </span>
    </li> -->
    <script src="js/main.js"></script>
</body>

</html>
